<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; 
        }

        .login-card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #3498db; 
            color: #fff; 
            text-align: center;
        }

        label {
            display: block;
            color: black;
            margin: 10px 0;
        }

        h1{
            color: black;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #000000; 
            color: #3498db; 
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }
    </style>
</head>
<body>
    <div class="login-card">

    <h1>INICIO DE SESIÓN</h1>
    <form method="post">
        {% csrf_token %}
        <label for="usuario"> Usuario:
            <input type="text" name="username" id="username">
        </label>
        <label for="password"> Contraseña:
            <input type="password" name="password" id="password">
        </label>
        <button type="submit">
            Iniciar sesión
        </button>
    </form>
    </div>
</body>
</html>
