<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>Gestionar Direcciones</title>    
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>  


<body> 
    {% include "navbar.html" %}

    <div class="btn-group">
        <a href="/transaccion/CambiarCPDireccion" class="btn btn-primary">Cambiar CP</a>
        <a href="/transaccion/RegresarCPDireccion" class="btn btn-secondary">Regresar CP</a>
    </div>

    <br><h1 align = "center">Tabla de Direcciones</h1><br>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead >
                            <tr>
                                <th>Tipo</th>
                                <th>Estado</th>
                                <th>Municipio</th>
                                <th>Colonia</th>
                                <th>Calle</th>
                                <th>C.P</th>
                                <th>No.ext (No.interior)</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for d in gdirecciones %}
                                <tr>
                                    <td>{{d.tipo}}</td>
                                    <td>{{d.estado}}</td>
                                    <td>{{d.municipio}}</td>
                                    <td>{{d.colonia}}</td>
                                    <td>{{d.calle}}</td>
                                    <td>{{d.cp}}</td>
                                    <td>{{d.noext}}({{d.noint}})</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>   
</body>  
</html>
