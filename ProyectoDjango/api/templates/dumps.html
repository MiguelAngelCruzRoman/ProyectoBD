<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    {% include "navbar.html" %}

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <br><br>
                <h6>Opciones para crear un backup</h6>
                <a href="/dumps/dump_json" class="btn btn-primary">Exportar Datos a JSON</a>
                <br><br>
                <a href="/dumps/dump_xml" class="btn btn-primary">Exportar Datos a XML</a>
            </div>

            <div class="col-sm">
                <br><br><br>
                <h6>Backups realizados con XML</h6>
                <ul>
                    {% for xml in archivosXML %}
                    <li>{{xml}}</li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col-sm">
                <br><br><br>
                <h6>Backups realizados con JSON</h6>
                <ul>
                    {% for json in archivosJSON %}
                    <li>{{json}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
