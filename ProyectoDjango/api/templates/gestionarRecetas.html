<!DOCTYPE html>
<html lang="es">

<head>
    <title>Gestionar Recetas</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>
    {% include "navbar.html" %}

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <h6 align="center">Transacciones</h6>
                <div class="btn-group">
                    <a href="/transaccion/RecetasExpiradas" class="btn btn-secondary">Recetas Expiradas</a>
                    <a href="/transaccion/RevertirExpiradas" class="btn btn-secondary">Recetas Sin Expirar</a>
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <h6 align="center">Vistas</h6>
                <div class="btn-group">
                    <a href="/viewMySQL/MedicamentosConsultaClinica" class="btn btn-secondary">Medicamentos en
                        Cl√≠nicas</a>
                </div>
            </div>
        </div>
    </div>


    <br>
    <h1 align="center">Tabla de las Recetas</h1><br>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Fecha de Vencimiento</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for r in grecetas %}
                            <tr>
                                <td>{{r.id}}</td>
                                <td>{{r.fechavencimiento}}</td>
                                <td>{{r.status}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
