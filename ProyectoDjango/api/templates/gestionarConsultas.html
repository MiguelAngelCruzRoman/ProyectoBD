<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>Gestionar Consultas</title>    
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>  


<body> 
    {% include "navbar.html" %}
    <div class="btn-group">
        <a href="/transaccion/CambiarConsultas" class="btn btn-primary">Cambiar Lugar</a>
        <a href="/transaccion/RegresarConsultas" class="btn btn-secondary">Regresar Lugar</a>
    </div>
    <br><h1 align = "center">Tabla de Consultas</h1><br>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead >
                            <tr>
                                <th>Lugar</th>
                                <th>Hora</th>
                                <th>Fecha</th>
                                <th>Motivo</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for c in gconsultas %}
                                <tr>
                                    <td>{{c.lugar}}</td>
                                    <td>{{c.hora}}</td>
                                    <td>{{c.fecha}}</td>
                                    <td>{{c.motivo}}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>   
</body>  
</html>
