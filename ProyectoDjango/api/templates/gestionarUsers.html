<!DOCTYPE html>
<html lang="es">

<head>
    <title>Gestionar Usuarios</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>
    {% include "navbar.html" %}

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <h6 align="center">Transacciones</h6>
                <div class="btn-group">
                    <a href="/transaccion/GenerarContraseña" class="btn btn-secondary">Generar Contraseña</a>
                    <a href="/transaccion/RevertirContraseña" class="btn btn-secondary">Revertir Contraseñas</a>
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <h6 align="center">Vistas</h6>
                <div class="btn-group">

                </div>
            </div>
        </div>
    </div>


    <br>
    <h1 align="center">Tabla de Usuarios</h1><br>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Correo</th>
                                <th>Contraseña</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for u in gusers %}
                            <tr>
                                <td>{{u.username}}</td>
                                <td>{{u.correo}}</td>
                                <td>{{u.password}}</td>
                                <td>{{u.status}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
